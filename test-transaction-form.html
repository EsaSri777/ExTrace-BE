<!DOCTYPE html>
<html>
<head>
    <title>Transaction Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 300px; padding: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; margin-top: 5px; }
        .success { color: green; margin-top: 5px; }
    </style>
</head>
<body>
    <h2>Test Transaction Form Submission</h2>
    
    <form id="transactionForm">
        <div class="form-group">
            <label>Type:</label>
            <select id="type" required>
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Amount:</label>
            <input type="number" id="amount" step="0.01" min="0" value="10.50" required>
        </div>
        
        <div class="form-group">
            <label>Date:</label>
            <input type="date" id="date" required>
        </div>
        
        <div class="form-group">
            <label>Category ID (from your database):</label>
            <select id="categoryId" required>
                <option value="">-- Select Category --</option>
                <option value="68cd928f5c3f3cdda0066b84">Chicken (expense)</option>
                <option value="68cd93315c3f3cdda0066b89">jun salary (income)</option>
                <option value="68cd93db5c3f3cdda0066bc5">friend (income)</option>
                <option value="68ce1f2d39d16554ef157a6d">biriyani (expense)</option>
                <option value="68ce2369cf288b8c1f7cfd30">Shawarma (expense)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Notes:</label>
            <textarea id="notes" placeholder="Optional notes"></textarea>
        </div>
        
        <div class="form-group">
            <label>Recurring Type:</label>
            <select id="recurringType">
                <option value="none">None</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>JWT Token (get from your browser's localStorage):</label>
            <input type="text" id="token" placeholder="Bearer token..." style="width: 500px;">
            <div style="font-size: 12px; color: #666;">
                Open browser dev tools → Application → Local Storage → find 'token'
            </div>
        </div>
        
        <button type="submit">Test Create Transaction</button>
    </form>
    
    <div id="result"></div>

    <script>
        // Set today's date as default
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        document.getElementById('transactionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const formData = new FormData();
                formData.append('type', document.getElementById('type').value);
                formData.append('amount', document.getElementById('amount').value);
                formData.append('date', new Date(document.getElementById('date').value).toISOString());
                formData.append('categoryId', document.getElementById('categoryId').value);
                formData.append('notes', document.getElementById('notes').value);
                formData.append('recurringType', document.getElementById('recurringType').value);
                formData.append('tags', JSON.stringify(['test']));
                
                const token = document.getElementById('token').value.trim();
                
                console.log('Sending FormData:');
                for (let pair of formData.entries()) {
                    console.log(pair[0] + ': ' + pair[1]);
                }
                
                const response = await fetch('http://localhost:5000/api/transactions', {
                    method: 'POST',
                    headers: {
                        ...(token && { 'Authorization': `Bearer ${token}` })
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Success! Transaction created:<br><pre>${JSON.stringify(result, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Error (${response.status}):<br><pre>${JSON.stringify(result, null, 2)}</pre></div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
